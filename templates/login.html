{% extends "layout.html" %}
{% block content %}
      
    
    <h2 class="text-center" style="font-family:courier">Hi, do you want to share your day with me?</h2>
    <br>
    <div align="center"><img style="border-radius:200px" src="https://placeimg.com/250/250/animals" alt="animal" ></div>
    
    <br>
    <br>
    <br>
    <form class="text-center" method="post" action="">        
        <input type="text" name="username" placeholder="Username" value="{{request.form.username}}" >
        <br>
        <br>
        <input type="password" name="password" placeholder="Password" value="{{request.form.password}}">
        <br>
        <br>
        <input class="" type="submit" value="Login">
    </form>
    {% if error %}
        <p class="error text-center" ><strong>Error:</strong> {{error}}</p>
    {% endif %}
    <br>
    <br>
    <br>

    <p class="text-center">Don't have an account yet? <a href="/register">Sign up</a></p>



{% endblock %}
